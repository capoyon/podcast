<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <title>Spotify Video Selection</title>
  <style>
    /* Custom CSS styles for Spotify theme */
    body {
      background-color: #191414;
      color: #ffffff;
      font-family: Arial, sans-serif;
    }

    .container {
      padding: 20px;
    }

    .video-card {
      background-color: #282828;
      border-radius: 5px;
      padding: 10px;
      margin-bottom: 20px;
    }

    .video-card img {
      max-width: 100%;
      height: auto;
    }

    .video-card h4 {
      margin-top: 10px;
    }

    .video-card p {
      color: #b3b3b3;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-md-6">
        <div class="video-card">
          <img src="https://placehold.it/300x200" alt="Video thumbnail">
          <h4>Video Title</h4>
          <p>Artist Name</p>
        </div>
      </div>
      <div class="col-md-6">
        <div class="video-card">
          <img src="https://placehold.it/300x200" alt="Video thumbnail">
          <h4>Video Title</h4>
          <p>Artist Name</p>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
