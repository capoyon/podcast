<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ZionLab Podcast Episodes</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <style>
    /* Custom styles for the Spotify-themed website */
    body {
      background-color: #191414; /* Set the background color to Spotify black */
      color: #fff; /* Set the text color to white */
      font-weight: bold; /* Make the font bolder */
    }

    .navbar {
      background-color: #191414; /* Set the navbar background color to Spotify black */
      border-color: #191414; /* Set the navbar border color to Spotify black */
    }

    .navbar .navbar-brand {
      color: #ffffff; /* Set the brand text color to Spotify pink */
    }

    .navbar .navbar-nav .nav-link {
      color: #fff; /* Set the link text color to white */
    }

    .jumbotron {
      background-color: transparent; /* Set the jumbotron background color to transparent */
    }

    /* Custom CSS styles for Spotify theme */
    .container {
      padding: 20px;
    }

    .video-card {
      background-color: #282828;
      border-radius: 5px;
      padding: 10px;
      margin-bottom: 20px;
    }

    .video-card img {
      max-width: 100%;
      height: auto;
    }

    .video-card h4 {
      margin-top: 10px;
    }

    .video-card p {
      color: #b3b3b3;
    }
  </style>
</head>

<body>
